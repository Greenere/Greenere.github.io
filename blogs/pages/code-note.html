.task-list-item input::before {
    content: "";
    display: inline-block;
    width: 1rem;
    height: 1rem;
    vertical-align: middle;
    text-align: center;
    border: 1px solid gray;
    background-color: #fdfdfd;
    margin-left: -0.1rem;

    margin-top: -0.9rem;

    padding-left: 0.125em;
    content: '✔';

    line-height: 0.9375rem;
    margin-top: -0.9rem;
